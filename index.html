<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy recipe finder</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Linking -->
    <link rel="stylesheet" href="./src/styles/main.scss" />

    <!-- Script Linking -->
    <script type="module" src="./src/js/app.js"></script>
  </head>
  <body>
    <div class="loader loader--active">
      <p class="text-preset-4">Page is loading...</p>
    </div>

    <header class="header">
      <nav class="nav" aria-label="Main navigation">
        <a href="#" class="nav__logo">
          <img
            src="./src/assets/images/logo.svg"
            alt="Healthy recipe finder logo"
        /></a>

        <ul class="nav__list" id="main-navigation"></ul>

        <a href="#recipes" class="btn btn--xs text-preset-5">Browse recipes</a>
        <button
          class="nav__hamburger"
          aria-expanded="false"
          aria-label="Hamburger menu"
          aria-controls="main-navigation"
        >
          <svg aria-hidden="true">
            <use href="#icon-hamburger-menu"></use>
          </svg>
        </button>
      </nav>

      <section class="hero" aria-labelledby="hero-title"></section>
    </header>

    <main class="container"></main>

    <footer class="footer">
      <div class="container">
        <p class="footer__text">Made with ‚ù§Ô∏è and ü•ë</p>
        <nav class="footer-nav" aria-label="Social network links">
          <ul class="footer-nav__list"></ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
